server:
  port: 8761
eureka:
  client:
    # 是否要注册到其他Eureka Server实例.
    register-with-eureka: false
    # 是否要从其他Eureka Server实例获取数据
    fetch-registry: false
    service-url:
      defaultZone: http://liquan:10086@server-discovery:8761/eureka/

# 使用账号密码才能访问 eureka页面
spring:
  security:
    user:
      name: liquan        # 配置登录的账号是liquan
      password: 10086     # 配置登录的密码是10086

